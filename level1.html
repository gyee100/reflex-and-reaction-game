<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level one</title>
  <link rel="stylesheet" type="text/css" href="style/styles.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
  <div class="headerContainer" id="headerContainer">
    <div class="score" id="scroe">
      score:
    </div>
    <div class="Button2">
      <button type="button" class="startButton2" id="startButton2">Start game!</button>
    </div>
    <div class="timeLeft" id="timeLeft">
      Time Left:
    </div>
  </div>
  <div class=".instruction1Contain" id=".instruction1Contain">
    <div class="instructionCopy" id="instructionCopy">
      click the green square!
    </div>
  </div>
  <div class="piecesContainer">
    <div class="pieceRow1 color1 shape" id="piece1"></div>
    <div class="pieceRow1 color2 shape" id="piece2"></div>
    <div class="pieceRow1 color3 shape" id="piece3"></div>
    <div class="pieceRow1 color4 shape" id="piece4"></div>
    <div class="pieceRow2 color5 shape" id="piece5"></div>
    <div class="pieceRow2 color6 shape" id="piece6"></div>
    <div class="pieceRow2 color7 shape" id="piece7"></div>
    <div class="pieceRow2 color8 shape" id="piece8"></div>
  </div>
</body>
</html>
